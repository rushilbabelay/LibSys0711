<div *ngIf="commonLayout">
    <app-common-layout></app-common-layout>
  </div>
  <div *ngIf="adminLayout">
    <app-admin-layout></app-admin-layout>
  </div>
<div class="myContent">
    <!-- <div style="text-align:center;"> -->
    <h1>View Purchases</h1>
    <!-- <br /> -->
    <div class="table-responsive container-fluid">
        <table class="table" *ngIf="" >
            <thead>
                <tr class="table-head" style="background-color:none;">
                    <!-- <th class="padding">Book Id</th> -->
                    <th class="bookName" style="text-align: left;">Book Name</th>
                    <th class="qp">Quantity Purchased</th>
                    <th>Date of Purchase</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchase of viewpurchase" style="background-color:none;">
                    <!-- <td class="padding">{{purchase.bookId }}</td> -->
                    <td class="bookName" style="text-align: left;">{{purchase.bookName}}</td>
                    <td class="qp">{{purchase.quantityPurchased}}</td>
                    <!-- <td>{{purchase.dateOfPurchase | date:'shortDate'}}</td> -->
                    <td>{{purchase.dateOfPurchase | date:'dd/MM/yy'}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="showMsgDiv " style=>
            <h4 class="jumbotron " style="text-align:center;">No books available</h4>
        </div>
    </div>
    <!-- </div> -->
</div>
