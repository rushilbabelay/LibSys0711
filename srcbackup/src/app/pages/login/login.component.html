  <app-login-layout></app-login-layout>
  <div class="table-responsive ">

    <div class=" mybox col-md-6 offset-3 mt-20">

      <div class="card-body">

        <h1 class="text-center">Login</h1>

        <form class="container" [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
          <!-- <form class="container" #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">-->

          <div class="form-group">
            <div class=" row">
              <div class="">

                <label>EmailId :</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="Enter Username" />

              </div>
              <small *ngIf="loginForm.controls['userName'].errors?.['required'] &&  loginForm.controls['userName']
                        .touched" class="text-danger">Username is required!</small>
            </div>
          </div>

          <div class="form-group">
            <label>Password :</label>
            <input type="password" class="form-control" formControlName="password"
                   placeholder="Enter Password" />
          </div>
          <small *ngIf="loginForm.controls['password'].errors?.['required'] &&  loginForm.controls['password'].
                touched" class="text-danger">Password is required!</small>
          <div class="text-center">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-theme">Submit</button>

          </div>
          <div class="row">
            <div class="Register col-md-5">
              <a routerLink="/register" href="register.html"
                 target="_self" rel="noopener noreferrer">
                Register
              </a>
            </div>
            <div class="Fpassword  col-md-5 ">
              <a routerLink="/forgotPassword" href="#">
                ForgotPassword?
              </a>
            </div>
          </div>
          <div *ngIf="showDiv" style="color:red;text-align:center;">
            <br />
            {{msg}}
          </div>
        </form>
      </div>
       <!-- <div class="text-right text-success"> {{msg}}</div>-->
        <!--<div class="text-danger">{{msg1}}</div>-->
    </div>
</div>
